<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Talk</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="images/minion.png" />
</head>

<body>
    <div class="container-center">
        <h1 class="heading">Banana Talk</h1>
        <textarea id="txt-input" placeholder="Enter English text here"></textarea>
        <button id="btn-translate">Translate</button>
        <h2 class="sub-heading">Translated text</h2>
        <div id="output"></div>
    </div>
    <footer class="footer">
        <marquee scrollamount="10"  onmouseover="this.stop();" onmouseout="this.start();">
            Use this translator to convert your text from English to Minion speak or Banana language. Made by <a
                class="link" href="https://prachisahani.netlify.app/">Prachi</a> using <a class="link"
                href="https://funtranslations.com/api/minion">Banana translator API</a>
        </marquee>
    </footer>

    <script src="app.js" type="text/javascript"></script>

</body>

</html>
